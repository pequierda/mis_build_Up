<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - TechSolutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <span class="ml-2 sm:ml-3 text-lg sm:text-2xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-transparent">Product Management</span>
                </div>
                <div class="flex items-center gap-2 sm:gap-4">
                    <a href="dashboard.html" class="text-gray-700 hover:text-purple-600 font-medium transition text-sm sm:text-base hidden sm:block">Back to Dashboard</a>
                    <a href="../index.html" target="_blank" class="text-gray-700 hover:text-purple-600 font-medium transition text-sm sm:text-base hidden sm:block">View Site</a>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-3 sm:px-6 py-2 rounded-lg font-medium transition text-sm sm:text-base">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 sm:mb-8 gap-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Manage Products</h1>
            <button id="addProductBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-semibold transition flex items-center justify-center gap-2 text-sm sm:text-base">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                <span class="hidden sm:inline">Add New Product</span>
                <span class="sm:hidden">Add Product</span>
            </button>
        </div>

        <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-2 sm:p-4">
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl max-w-2xl w-full max-h-[95vh] sm:max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
                <h2 id="modalTitle" class="text-xl sm:text-2xl font-bold text-gray-900">Add New Product</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 transition">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="productForm" class="p-4 sm:p-6 space-y-4 sm:space-y-6">
                <input type="hidden" id="productId">
                
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700 mb-2">Product Name *</label>
                    <input type="text" id="productName" name="name" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="e.g., Hikvision DS-2CD2385G1 8MP IP Camera">
                </div>
                
                <div>
                    <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
                    <select id="productCategory" name="category" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                        <option value="">Select Category</option>
                        <option value="CCTV Cameras">CCTV Cameras</option>
                        <option value="NVR Systems">NVR Systems</option>
                        <option value="DVR Systems">DVR Systems</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Software">Software</option>
                        <option value="Networking">Networking</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-2">Price *</label>
                    <input type="text" id="productPrice" name="price" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="e.g., $299.99 or â‚±15,000">
                </div>
                
                <div>
                    <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="productDescription" name="description" rows="3"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="Brief description of the product"></textarea>
                </div>
                
                <div>
                    <label for="productImageUrl" class="block text-sm font-medium text-gray-700 mb-2">Product Image URL</label>
                    <input type="url" id="productImageUrl" name="imageUrl"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="https://example.com/product-image.jpg">
                </div>
                
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="productInStock" name="inStock" checked
                            class="rounded border-gray-300 text-green-600 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">In Stock</span>
                    </label>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 sm:py-3 rounded-lg transition text-sm sm:text-base">
                        Save Product
                    </button>
                    <button type="button" id="cancelBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 sm:py-3 rounded-lg transition text-sm sm:text-base">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
