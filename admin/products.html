<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - TechSolutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <span class="ml-2 sm:ml-3 text-lg sm:text-2xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-transparent">Car Management</span>
                </div>
                <div class="flex items-center gap-2 sm:gap-4">
                    <a href="dashboard.html" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 sm:px-4 py-2 rounded-lg font-medium transition text-sm sm:text-base flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        <span class="hidden sm:inline">Back to Dashboard</span>
                        <span class="sm:hidden">Back</span>
                    </a>
                    <a href="../index.html" target="_blank" class="text-gray-700 hover:text-purple-600 font-medium transition text-sm sm:text-base hidden sm:block">View Site</a>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-3 sm:px-6 py-2 rounded-lg font-medium transition text-sm sm:text-base">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 sm:mb-8 gap-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Manage Cars</h1>
            <button id="addProductBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-semibold transition flex items-center justify-center gap-2 text-sm sm:text-base">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                <span class="hidden sm:inline">Add New Car</span>
                <span class="sm:hidden">Add Car</span>
            </button>
        </div>

        <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-2 sm:p-4">
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl max-w-2xl w-full max-h-[95vh] sm:max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
                <h2 id="modalTitle" class="text-xl sm:text-2xl font-bold text-gray-900">Add New Car</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 transition">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="productForm" class="p-4 sm:p-6 space-y-4 sm:space-y-6">
                <input type="hidden" id="productId">
                
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700 mb-2">Car Name/Model *</label>
                    <input type="text" id="productName" name="name" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="e.g., Toyota Camry 2023">
                </div>
                
                <div>
                    <label for="productMake" class="block text-sm font-medium text-gray-700 mb-2">Make *</label>
                    <input type="text" id="productMake" name="make" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="e.g., Toyota">
                </div>
                
                <div>
                    <label for="productModel" class="block text-sm font-medium text-gray-700 mb-2">Model *</label>
                    <input type="text" id="productModel" name="model" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="e.g., Camry">
                </div>
                
                <div>
                    <label for="productYear" class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                    <input type="text" id="productYear" name="year"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="e.g., 2023">
                </div>
                
                <div>
                    <label for="productPricePerDay" class="block text-sm font-medium text-gray-700 mb-2">Price Per Day *</label>
                    <input type="text" id="productPricePerDay" name="pricePerDay" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="e.g., $50/day or ₱2,500/day">
                </div>

                <div>
                    <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
                    <select id="productCategory" name="category" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                        <option value="self_drive">Self Drive</option>
                        <option value="with_driver">With Driver</option>
                    </select>
                </div>
                
                <div>
                    <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="productDescription" name="description" rows="3"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="Brief description of the product"></textarea>
                </div>
                
                <div>
                    <label for="productImageUrl" class="block text-sm font-medium text-gray-700 mb-2">Car Image URL</label>
                    <input type="url" id="productImageUrl" name="imageUrl"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="https://example.com/car-image.jpg (optional)">
                    <p class="text-xs text-gray-500 mt-1">Or upload image below</p>
                </div>
                
                <div>
                    <label for="productImageUpload" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <input type="file" id="productImageUpload" accept="image/*"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                    <p class="text-xs text-gray-500 mt-1">Max size: 500KB (will be converted to base64)</p>
                </div>
                
                <div id="productImagePreview" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image Preview</label>
                    <img id="productPreviewImg" class="w-full h-48 object-cover rounded-lg border">
                </div>
                
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="checkbox" id="productInStock" name="available" checked
                            class="rounded border-gray-300 text-green-600 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">Available for Rent</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="productOnBooking" name="onBooking"
                            class="rounded border-gray-300 text-yellow-600 shadow-sm focus:border-yellow-300 focus:ring focus:ring-yellow-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-700">On Booked</span>
                    </label>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 sm:py-3 rounded-lg transition text-sm sm:text-base">
                        Save Car
                    </button>
                    <button type="button" id="cancelBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 sm:py-3 rounded-lg transition text-sm sm:text-base">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Booking Modal -->
    <div id="editBookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-2 sm:p-4">
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl max-w-2xl w-full max-h-[95vh] sm:max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900">Edit Booking</h2>
                <button id="closeBookingModal" class="text-gray-500 hover:text-gray-700 transition">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="editBookingForm" class="p-4 sm:p-6 space-y-4 sm:space-y-6">
                <input type="hidden" id="editBookingId">
                <input type="hidden" id="editBookingCarId">
                
                <div>
                    <label for="editCustomerName" class="block text-sm font-medium text-gray-700 mb-2">Customer Name *</label>
                    <input type="text" id="editCustomerName" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                </div>
                
                <div>
                    <label for="editCustomerEmail" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" id="editCustomerEmail" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                </div>
                
                <div>
                    <label for="editCustomerPhone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                    <input type="tel" id="editCustomerPhone" required
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="editStartDate" class="block text-sm font-medium text-gray-700 mb-2">Pickup Date *</label>
                        <input type="date" id="editStartDate" required
                            class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                    </div>
                    
                    <div>
                        <label for="editEndDate" class="block text-sm font-medium text-gray-700 mb-2">Return Date *</label>
                        <input type="date" id="editEndDate" required
                            class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                    </div>
                </div>
                
                <div>
                    <label for="editTotalPrice" class="block text-sm font-medium text-gray-700 mb-2">Total Price</label>
                    <input type="text" id="editTotalPrice"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base"
                        placeholder="e.g., ₱5,000.00">
                </div>
                
                <div>
                    <label for="editBookingStatus" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="editBookingStatus"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 sm:py-3 rounded-lg transition text-sm sm:text-base">
                        Update Booking
                    </button>
                    <button type="button" id="cancelBookingBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 sm:py-3 rounded-lg transition text-sm sm:text-base">
                        Cancel
                    </button>
                    <button type="button" id="deleteBookingBtn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 sm:py-3 rounded-lg transition text-sm sm:text-base">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
