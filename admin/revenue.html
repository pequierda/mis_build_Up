<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-2.21 0-4 1.343-4 3s1.79 3 4 3 4-1.343 4-3-1.79-3-4-3zm0 0V5m0 9v3m8-6a8 8 0 11-16 0 8 8 0 0116 0z"/>
                    </svg>
                    <span class="ml-2 sm:ml-3 text-lg sm:text-2xl font-bold bg-gradient-to-r from-orange-500 to-orange-700 bg-clip-text text-transparent">Revenues</span>
                </div>
                <div class="flex items-center gap-2 sm:gap-4">
                    <a href="dashboard.html" class="text-gray-700 hover:text-orange-600 font-medium transition text-sm sm:text-base hidden sm:block">Dashboard</a>
                    <a href="../index.html" target="_blank" class="text-gray-700 hover:text-orange-600 font-medium transition text-sm sm:text-base hidden sm:block">View Site</a>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-3 sm:px-6 py-2 rounded-lg font-medium transition text-sm sm:text-base relative z-10 cursor-pointer">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Revenue Overview</h1>
                <p class="text-sm text-gray-600 mt-1">Track earnings from completed bookings</p>
            </div>
            <div class="flex gap-2">
                <button id="refreshRevenueBtn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-semibold transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-5 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <div class="p-3 rounded-lg bg-orange-50 text-orange-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-2.21 0-4 1.343-4 3s1.79 3 4 3 4-1.343 4-3-1.79-3-4-3zm0 0V5m0 9v3m8-6a8 8 0 11-16 0 8 8 0 0116 0z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">Completed</span>
                </div>
                <p class="text-sm text-gray-600">Total Revenue</p>
                <p id="summaryTotalRevenue" class="text-2xl font-bold text-gray-900 mt-1">â‚±0.00</p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-5 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <div class="p-3 rounded-lg bg-green-50 text-green-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">Count</span>
                </div>
                <p class="text-sm text-gray-600">Completed Bookings</p>
                <p id="summaryCompleted" class="text-2xl font-bold text-gray-900 mt-1">0</p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-5 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <div class="p-3 rounded-lg bg-blue-50 text-blue-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-2.21 0-4 1.343-4 3s1.79 3 4 3 4-1.343 4-3-1.79-3-4-3zm0 0V5m0 9v3m8-6a8 8 0 11-16 0 8 8 0 0116 0z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">Pipeline</span>
                </div>
                <p class="text-sm text-gray-600">Confirmed Bookings</p>
                <p id="summaryConfirmed" class="text-2xl font-bold text-gray-900 mt-1">0</p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-5 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <div class="p-3 rounded-lg bg-yellow-50 text-yellow-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 9v2m0 4v2m0-6V9m0 4v2m7-4a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500">Pending</span>
                </div>
                <p class="text-sm text-gray-600">Pending Bookings</p>
                <p id="summaryPending" class="text-2xl font-bold text-gray-900 mt-1">0</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 sm:p-5 mb-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
                <div>
                    <label class="block text-xs text-gray-600 mb-1">Status</label>
                    <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs text-gray-600 mb-1">From</label>
                    <input type="date" id="dateFrom" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-xs text-gray-600 mb-1">To</label>
                    <input type="date" id="dateTo" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-xs text-gray-600 mb-1">Search</label>
                    <input type="text" id="searchBookings" placeholder="Customer, email, car" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-xs sm:text-sm font-semibold text-gray-700">Booking ID</th>
                            <th class="px-4 py-3 text-xs sm:text-sm font-semibold text-gray-700">Car</th>
                            <th class="px-4 py-3 text-xs sm:text-sm font-semibold text-gray-700">Customer</th>
                            <th class="px-4 py-3 text-xs sm:text-sm font-semibold text-gray-700">Dates</th>
                            <th class="px-4 py-3 text-xs sm:text-sm font-semibold text-gray-700">Amount</th>
                            <th class="px-4 py-3 text-xs sm:text-sm font-semibold text-gray-700">Status</th>
                            <th class="px-4 py-3 text-xs sm:text-sm font-semibold text-gray-700">Created</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-4 py-8 text-center text-gray-500">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                                Loading bookings...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="bookingsPagination" class="p-4 flex flex-wrap items-center gap-2 justify-between text-sm text-gray-700"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="js/revenue.js"></script>
</body>
</html>
